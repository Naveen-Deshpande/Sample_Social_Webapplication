<div class="media">
  <!-- if you click on the username, takes the user to all the posts
psoted by that username -->
  <!-- <h5 class="mr-5"><a href="{% url 'posts:for_user' username=post.user.username %}">@{{ post.user.username }}</a></h5> -->
  <div class="media-body">
    <!-- display the username who wrote the post message -->
    <!-- <strong>{{post.user.username}}</strong> -->
    <h3>{{ post.message|safe }}</h3>
    <h5 class="media-heading">
      <span class="username">
        <a href="{% url 'posts:for_user' username=post.user.username %}">@{{post.user.username}}</a>
      </span>
      <!-- time tag to display what time this post was created at -->
      <time class="time">
        <a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">
          {{post.created_at}}
        </a>
      </time>
      <br>
      <!-- display the group name -->
      {% if post.group %}
        <span class="group-name">in {{ post.group.name }}</span>
      {% endif %}
    </h5>
    <!-- to delete the post -->
    <div class="media-footer">
      <!-- check if the user is looged in and the post is posted by the
    logged in user -->
      {% if user.is_authenticated and post.user == user %}
        <a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-warning">
          <span class="fa fa-remove text-danger" aria-hidden='true'></span>
          <span class="text-danger icon-label">Delete</span>
        </a>
      {% endif %}
    </div>
  </div>
</div>
